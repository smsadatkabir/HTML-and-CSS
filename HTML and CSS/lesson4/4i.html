<!-- Stretch -->

<style>
    .stretch-button{
        background-color: green;
        color: white;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-right: 12px;
        padding-left: 12px;
        border: none;
        cursor: pointer;
        transition: padding-top 1s,
        padding-bottom 1s,
        padding-right 1s,
        padding-left 1s,
        font-size 1s;
    }
    .stretch-button:hover{
        padding-top: 12px;
        padding-bottom: 12px;
        padding-right: 25px;
        padding-left: 25px;
        font-size: 95%;
    }
</style>


<button class="stretch-button">Stretch</button>
