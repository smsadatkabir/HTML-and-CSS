<!-- Margin and Padding Together -->

<style>
    .number-button{
        background-color: green;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        border: none;
        margin-left: 10px;
        margin-right: 10px;
        cursor:pointer;
        transition: padding-left 0.15s,
        padding-right 0.15s,
        margin-left 0.15s,
        margin-right 0.15s;
        border-radius: 2px;
    }
    .number-button:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }

</style>


<button class="number-button">One</button>
<button class="number-button">Two</button>
<button class="number-button">Three</button>
