<!-- 3D Click -->

<style>
    .shadow-button{
        background-color: green;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-right: 20px;
        padding-left: 20px;
        border: none;
        cursor: pointer;
        box-shadow: 5px 5px 5px rgba(0,0,0,.3);
        transition: margin-top 0.15s,
        margin-left 0.15s,
        box-shadow 0.15s;
    }
    .shadow-button:active{
        margin-top: 5px;
        margin-left: 5px;
        box-shadow: none;

    }
</style>

<button class="shadow-button">Shadow</button>
